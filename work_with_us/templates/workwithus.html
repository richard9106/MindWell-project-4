{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static%}
{% block content %}

<!-- displaying Django messages -->
<div class="container">
    <div class="row">
      <div class="col-md-4 ">
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible
          fade show" id="msg" role="alert">
          {{ message | safe }}
          <button type="button" class="btn-close"
            data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  
<div class="containerd d-flex work-with-us-container">
    <!-- form for request to work with us -->
    <div class="work-with-us-form-container">
        <form method="POST"  enctype="multipart/form-data">
            {% csrf_token%}
            {{ work_with_us_form|crispy }}
            <button type="submit" class="btn btn-success">Join to the family</button>
        </form>

    </div>

    <!-- info about the procces -->
    <div class="work-with-us-info-container">
        <h3 class="text-center fs-1">How it works</h3>
        <div class="work-with-us-info">
            
        </div>
    </div>
</div>

{% endblock %}
